<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./play1.css" />
    <script async defer src="/google-places-api"></script>
  </head>
  <body>
    <div id="timer-popup"></div>
    <div class="pac-card" id="pac-card">
      <div id="title">Navigate to a place</div>
      <div id="pac-container">
        <input
          class="pac-input"
          type="text"
          id="pac-input"
          name="pac-input"
          placeholder="Enter a location..."
        />
      </div>
       <!-- Popup overlay -->
  <div class="popup-overlay" id="taskPopup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">×</button>
      <h2 id="popupTitle">Welcome to the Tower</h2>
      <p id="popupMessage">Batman, you’re in the heart of Paris. The Syndicate has left your first clue hidden near the Eiffel Tower. Seek it out and answer the questions, and it will reveal your next destination</p>
      <input id="popupAnswer" type="text" class="popup-input" placeholder="Enter your answer">
    </div>
  </div>
    </div>

  
    <script defer src="./play1.js"></script>

  </body>
</html>
